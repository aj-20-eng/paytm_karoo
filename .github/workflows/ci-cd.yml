name: Docker Deploy

on:
  push:
    branches:
      - main  # Set the branch you want to trigger deployment from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Test SSH connection
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}  # Optional: if your SSH key has a passphrase
          script: |
            echo "SSH connection successful!"

      - name: SSH into server and deploy Docker image
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull doklab/my-node-app:latest
            docker stop your_container_name || true
            docker rm your_container_name || true
            docker run -d -p 3000:3000 --name your_container_name doklab/my-node-app:latest
